<!doctype html>
<html lang="fr">

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Le QCM{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mermaid@8.5.2/dist/mermaid.min.js"></script> <!--INDISPENSABLE pour pouvoir utiliser mermaid et afficher correctement les graphes en html-->
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> <!--INDISPENSABLE pour pouvoir utiliser LateX et bien afficher la variable provenant du code Python-->
    <script src="{{ url_for('static', filename = 'scriptEditeur.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">

</head>

<body>
  <!-- Barre de navigation Boostrap -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('accueil') }}">Le Cul C'est M</a>
        <!-- Boutton menu dépliant pour les plus petits écrans -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <!--On affiche un menu different si l'utilisateur est connecté ou non     <h3>Login : {{login}}</h3>-->
            {% if isLoged %} 
            <li class="nav-item"><a class="nav-link" href="{{ url_for('connected.connected', login='mettre login ici') }}">Profil</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('mesQuestions.mesQuestions') }}">Mes Questions</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout.logout') }}">Se déconnecter</a></li>


            {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login.init') }}">Connexion</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register.init') }}">Inscription</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
  </nav>

  <div>
    
    {% for mesg in get_flashed_messages() %}
    <div class="alert alert-danger" style="width: fit-content; margin : auto">
      <strong>Attention ! </strong> {{ mesg }}
    </div>
    {% endfor %}

    <!-- Utilisation du block content afin de replacer cette partie sur les autres pages-->
    {% block content %}
    {% endblock %}

  </div>
</body>

</html>
