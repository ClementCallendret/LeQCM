{% extends "base.html" %}

{% block title %}Creation{% endblock %}

{% block content %}
<h1>Debut de la page</h1>
{% for question in res %}

<h1>{{ question.title }}</h1>
<h1>{{ question.state|safe }}</h1>

{% for answer in question.answers %}
    <h1>{{ answer.text|safe}}</h1>
    {% endfor %}

{% endfor %}
<h1>FIN DE LA PAGE</h1>

<script>
    mermaid.initialize({startOnLoad:true}); // Lancement de mermaid
</script>

{% endblock %}
